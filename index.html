<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORION FISH – Produits de la mer & Jus de fruits</title>
  <style>
    :root {
      --marine: #020617;        /* bleu très foncé qui tire vers le noir */
      --marine-mid: #1e293b;    /* bleu marine intermédiaire */
      --marine-soft: #334155;   /* bleu gris doux */
      --marine-light: #e5e7eb;
      --orange: #f97316;
      --orange-soft: #ffedd5;
      --gold-soft: #facc15;
      --card: #020617;          /* cartes foncées */
      --card-border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      color: var(--text-main);
      background: radial-gradient(circle at top left, #1d4ed8, #020617 65%);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(2, 6, 23, 0.96);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.7rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: #e5e7eb;
      font-weight: 700;
      letter-spacing: 0.15em;
      font-size: 0.9rem;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      flex-shrink: 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.3rem;
      font-size: 0.9rem;
      color: #e5e7eb;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    nav a {
      opacity: 0.8;
      transition: opacity 0.15s, transform 0.15s;
    }

    nav a:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    main {
      max-width: 1100px;
      margin: 0 auto;
