<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORION FISH – Produits de la mer & Jus de fruits</title>
  <style>
    :root {
      --marine: #020617;        /* bleu très foncé qui tire vers le noir */
      --marine-mid: #1e293b;    /* bleu marine intermédiaire */
      --marine-soft: #334155;   /* bleu gris doux */
      --marine-light: #e5e7eb;
      --orange: #f97316;
      --orange-soft: #ffedd5;
      --card: #020617;          /* cartes foncées */
      --card-border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      line-height: 1.6;
      color: var(--text-main);
      background: radial-gradient(circle at top left, #1d4ed8, #020617 65%);
      min-height: 100vh;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* HEADER */
    header {
      position: sticky;
      top: 0;
      z-index: 20;
      background: rgba(2, 6, 23, 0.96);
      backdrop-filter: blur(8px);
      border-bottom: 1px solid rgba(148, 163, 184, 0.4);
    }

    .nav-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0.7rem 1.2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.8rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      color: #e5e7eb;
      font-weight: 700;
      letter-spacing: 0.15em;
      font-size: 0.9rem;
      text-transform: uppercase;
      white-space: nowrap;
    }

    .logo-icon {
      width: 30px;
      height: 30px;
      flex-shrink: 0;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.3rem;
      font-size: 0.9rem;
      color: #e5e7eb;
    }

    nav a {
      opacity: 0.8;
      transition: opacity 0.15s, transform 0.15s;
    }

    nav a:hover {
      opacity: 1;
      transform: translateY(-1px);
    }

    /* Bouton menu mobile */
    .menu-toggle {
      display: none;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: transparent;
      border-radius: 999px;
      padding: 0.35rem 0.7rem;
      cursor: pointer;
      color: #e5e7eb;
      font-size: 0.85rem;
      align-items: center;
      gap: 0.4rem;
    }

    .menu-toggle span {
      display: inline-block;
    }

    .menu-toggle-bars {
      display: inline-block;
      width: 16px;
      height: 2px;
      background: #e5e7eb;
      position: relative;
    }

    .menu-toggle-bars::before,
    .menu-toggle-bars::after {
      content: "";
      position: absolute;
      left: 0;
      width: 16px;
      height: 2px;
      background: #e5e7eb;
    }

    .menu-toggle-bars::before {
      top: -5px;
    }

    .menu-toggle-bars::after {
      top: 5px;
    }

    /* MAIN LAYOUT */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem;
      padding-bottom: 2.5rem;
    }

    section {
      margin: 3rem 0;
      padding: 2rem;
      background: var(--card);
      border-radius: 1.5rem;
      box-shadow: 0 18px 45px rgba(15, 23, 42, 0.6);
      border: 1px solid var(--card-border);
    }

    h1, h2 {
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 2.2rem;
    }

    h2 {
      font-size: 1.4rem;
    }

    p {
      margin-bottom: 0.7rem;
      font-size: 0.98rem;
    }

    .muted {
      color: var(--text-muted);
    }

    /* HERO */
    #accueil {
      display: grid;
      grid-template-columns: minmax(0, 3fr) minmax(260px, 2fr);
      gap: 2rem;
      align-items: center;
    }

    .sous-titre {
      font-size: 1.02rem;
      color: var(--text-muted);
      margin-bottom: 1.2rem;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.18rem 0.8rem;
      border-radius: 999px;
      font-size: 0.78rem;
      background: var(--orange-soft);
      color: #9a3412;
      margin-bottom: 0.9rem;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: var(--orange);
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-top: 1.2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.7rem 1.4rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 500;
      transition: transform 0.12s, box-shadow 0.12s, background-color 0.12s, color 0.12s;
    }

    .btn-principal {
      background: var(--orange);
      color: #111827;
      box-shadow: 0 10px 24px rgba(248, 113, 113, 0.35);
    }

    .btn-principal:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 32px rgba(248, 113, 113, 0.45);
      background: #ea580c;
    }

    .btn-secondaire {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.7);
      backdrop-filter: blur(4px);
    }

    .btn-secondaire:hover {
      background: rgba(15, 23, 42, 0.7);
      transform: translateY(-1px);
    }

    .hero-card {
      background: radial-gradient(circle at top left, #0ea5e9, #020617 60%);
      color: #e5e7eb;
      border-radius: 1.5rem;
      padding: 1.6rem;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
      position: relative;
      overflow: hidden;
      isolation: isolate;
    }
