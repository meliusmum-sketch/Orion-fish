<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Merci – ORION FISH</title>
  <meta name="robots" content="noindex,follow" />
  <style>
    :root{--bg:#020617;--text:#e5e7eb;--muted:#9ca3af;--card:#020617;--border:#1f2937;--accent:#f97316}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;line-height:1.6;color:var(--text);
      background:radial-gradient(circle at top left,#1d4ed8,var(--bg) 65%);min-height:100vh}
    a{color:inherit;text-decoration:none}
    .wrap{max-width:900px;margin:0 auto;padding:2rem 1.2rem}
    .card{margin-top:2rem;padding:2rem;border-radius:1.5rem;background:var(--card);border:1px solid var(--border);
      box-shadow:0 18px 45px rgba(15,23,42,.6)}
    h1{font-size:2rem;margin-bottom:.6rem}
    p{color:var(--muted);margin:.35rem 0}
    .btns{display:flex;flex-wrap:wrap;gap:.8rem;margin-top:1.2rem}
    .btn{display:inline-block;padding:.75rem 1.2rem;border-radius:999px;font-weight:900;border:1px solid rgba(148,163,184,.55)}
    .primary{background:var(--accent);border-color:transparent;color:#111827}
    .ghost{background:transparent;color:var(--text)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Merci !</h1>
      <p>Votre message a bien été envoyé à l’équipe ORION FISH.</p>
      <p>Nous vous répondrons dès que possible.</p>

      <div class="btns">
        <a class="btn primary" href="index.html">Retour à l’accueil</a>
        <a class="btn ghost" href="rfq.html">Faire une autre demande RFQ</a>
        <a class="btn ghost" href="team.html">Voir la Team</a>
      </div>

      <p style="margin-top:1.2rem">
        Contact direct : <a href="mailto:contact@orionsfish.com">contact@orionsfish.com</a> •
        <a href="tel:+221339138392">+221339138392</a>
      </p>
    </div>
  </div>
</body>
</html>
